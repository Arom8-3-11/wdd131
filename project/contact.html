<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Audrey Romrell">
    <meta name="description" content="Page to contact the website owner.">
    <link rel="stylesheet" href="styles/finalproject.css">
    <script src="scripts/finalproject.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Cravings Magic Logo" loading="lazy">
        <button id="menu" class="hamburger">&#9776;</button>
        <nav id="navigation" class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <h2>Contact Us</h2>
            <p>Have a question or comment? Fill out the form below to contact us.</p>
            <form id="contact-form" action="https://formspree.io/f/xnqoqzqz" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="add-recipe" class="add-recipe">
            <h2>Request a Recipe</h2>
            <p>Do you have a recipe you would like to see on this site? Fill out the form below:</p>
            <form id="recipe-form" action="new-recipe.html" method="POST">
                <label for="recipeName">Recipe Name:</label>
                <input type="text" id="recipeName" name="recipeName" required>
                <label for="recipeDescription">Recipe Description:</label>
                <textarea id="recipeDescription" name="recipeDescription" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
